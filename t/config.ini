LOCAL_PATH=path to ds on local computer (FTP information will not be used)
FTP_HOST=ip of FTP server
FTP_PORT=port of FTP server
FTP_USER=username for FTP server
FTP_PASS=password for FTP server
FTP_PATH=path into game directory (i.e. /left4dead2/left4dead2/)
RCON_HOST=ip of game server
RCON_PORT=port of game server
RCON_PASS=rcon password for game server
PLUGIN_PATH=a subdirectory inside inside addons/sourcemod/plugins to upload plugins to (e.g. test)
SPCOMP=path to spcomp for compiling SM plugins
SP_INCLUDE_DIR=path to sourcemod plugin include files
